<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentZynergy | Communtiy Website</title>
    <link rel="stylesheet" href="../css/style.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body>

    <div id="preloader">
      <div class="Loader">
        <div class="loader-big">
          <div class="loader-small">
            <div class="third-circle"><div class="still-circle"></div></div>
          </div>
        </div>
      </div>  
      <div class="loader-name"><h1>Student<br>Zynergy</h1></div>    
    </div>



    <div class="shapes">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
      <div class="shape shape4"></div>
      <div class="shape shape5"></div>
      <div class="shape shape6"></div>
      <div class="shape shape7"></div>
      <div class="shape shape8"></div>
    </div>

    <header>
      <nav>
        <div class="logo">StudentZynergy</div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#faqs">FAQs</a></li>
          <li><a href="#projects">Projects</a></li>
        </ul>
        <div class="nav-links-twice">
            <a href="https://github.com/solve-ease/community-website/" class="github-icon">
                <i class="fa-brands fa-github"></i>GitHub
            </a>
            <a href="#" class="login-btn">LOGIN <i class="fa-solid fa-arrow-right"></i></a>
        </div>
        
      </nav>
    </header>

    <main>
      <div class="hero">
        <div class="hero-content">
          <h1>Let's Join hands to Build a Community</h1>
          <p>An Open Initiative by Keshav Students</p>
          <a href="#" class="cta-btn">LEARN MORE</a>
        </div>
        <div class="hero-image">
          <img src="../assets/community-fullsize-min(2).png" alt="Community Network" />
        </div>
      </div>
    </main>
    
    

    <script src="../js/app.js"></script>
  </body>
</html>
